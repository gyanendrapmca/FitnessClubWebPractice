<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Fitness Club</title>
		<link rel="stylesheet" type="text/css"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="header">
			<h2 class="logo">FITNESS CLUB</h2>
			<input type="checkbox" id="chk"/>
			<label for="chk" class="show-menu-btn">
				<i class="fas fa-ellipsis-h"></i>
			</label>

			<ul class="menu">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Image</a>
				<a href="#">Service</a>
				<a href="#">Contact Us</a>
				<label for="chk" class="hide-menu-btn">
						<i class="fas fa-times"></i>
				</label>
			</ul>
		</div>
		<div class="row">
			<div class="column img-container">
				<img src="image/img1.jpg"/>
			</div>
			<div class="column">
				<h1 style="padding:25px; font-style: italic; color: #B33771; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Book Appointment</h1>
				<input type="text" placeholder="First Name"/>
				<input type="text" placeholder="Last Name"/>
				<input type="text" placeholder="E-Mail Address"/>
				<input type="text" placeholder="Message"/>
				<p style="margin-left: 10px;"><button class="btn btn2">Appointment</button></p>
			</div>
			
		</div>
		
	</body>
</html>
